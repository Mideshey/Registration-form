<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating my first project</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form id="reg-form">
        <fieldset>
            <p>FullName: </p>
            <input type="text" id="full-name" name="fullname" placeholder="Full Name" required/>
            <p>Username: </p>
            <input type="text" id="user-name" name="username" placeholder="Username" required/>
            <p>Email: </p>
            <input type="email" id="email" name="Email" placeholder="noreply@gmail.com" required/>
            <p>Password: </p>
            <input type="password" id="password" name="Password" placeholder="you must have at least 8 characters"/>
            <button type="submit">Sign Up</button>
        </fieldset>
    </form>
</body>
</html>
